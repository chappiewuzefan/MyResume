<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    {% seo %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <style>
      :root {
        --bg: #111;
        --panel: #1f1f1f;
        --text: #f5f5f5;
        --muted: #9aa0a6;
        --accent: #7bd5ff;
        --header-height: 64px;
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .download-link {
        color: var(--accent);
      }
      .container {
        width: min(95vw, 1400px);
        margin: 0 auto;
      }
      header.site-header {
        background: linear-gradient(135deg, rgba(123, 213, 255, 0.18), rgba(123, 213, 255, 0));
        border-bottom: 1px solid rgba(255,255,255,0.05);
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(12px);
      }
      header .inner {
        min-height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0 0.8rem;
      }
      .site-title {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: #fff;
      }
      nav.site-nav {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        font-size: 0.95rem;
      }
      nav.site-nav a {
        padding: 0.3rem 0.6rem;
        border-radius: 0.5rem;
        color: #e8eaed;
        transition: background 0.2s ease;
      }
      nav.site-nav a:hover,
      nav.site-nav a.active {
        background: rgba(123, 213, 255, 0.18);
      }
      main.site-content {
        flex: 1;
        width: 100%;
        padding: 2.5rem 0 3rem;
      }
      footer.site-footer {
        border-top: 1px solid rgba(255,255,255,0.05);
        padding: 1.2rem 0 1.8rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }
      .footer-meta {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
        flex-wrap: wrap;
      }
      .footer-meta .dot {
        opacity: 0.5;
      }
      .card {
        background: var(--panel);
        border-radius: 16px;
        box-shadow: 0 24px 60px rgba(0,0,0,0.35);
        padding: clamp(1.2rem, 3vw, 2rem);
      }
      .page-title {
        margin: 0 0 1.6rem;
        font-size: clamp(1.6rem, 3vw, 2.2rem);
        letter-spacing: 0.5px;
      }
      .post-meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1.4rem;
      }
      .post-list li {
        background: rgba(255,255,255,0.04);
        border-radius: 14px;
        padding: clamp(1rem, 2vw, 1.5rem);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .post-list li:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      }
      .post-list h2 {
        margin: 0 0 0.4rem;
        font-size: 1.25rem;
      }
      .post-list time {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 0.6rem;
      }
      .hero-card {
        position: relative;
        margin: 0 auto;
        width: min(92vw, 900px);
        padding: clamp(2.4rem, 5vw, 3.4rem);
        border-radius: 28px;
        border: 1px solid rgba(123, 213, 255, 0.2);
        background: radial-gradient(circle at 0% 0%, rgba(123, 213, 255, 0.24), transparent 45%),
          radial-gradient(circle at 80% -20%, rgba(123, 213, 255, 0.18), transparent 45%),
          linear-gradient(135deg, rgba(18, 26, 42, 0.92), rgba(12, 16, 26, 0.9));
        box-shadow: 0 40px 80px rgba(8, 12, 24, 0.55);
        backdrop-filter: blur(16px);
        display: grid;
        gap: clamp(1.6rem, 4vw, 2.8rem);
        overflow: hidden;
      }
      .hero-card a {
        color: var(--accent);
      }
      .hero-header {
        display: grid;
        gap: 0.75rem;
        max-width: 60ch;
      }
      .hero-pretitle {
        text-transform: uppercase;
        letter-spacing: 0.38em;
        font-size: 0.75rem;
        color: rgba(235, 243, 255, 0.6);
        margin: 0;
      }
      .hero-header h1 {
        margin: 0;
        font-size: clamp(2.2rem, 7vw, 3rem);
        color: #fdfdfd;
        letter-spacing: 0.02em;
      }
      .hero-subtitle {
        margin: 0;
        font-size: 1.05rem;
        line-height: 1.7;
        color: rgba(225, 232, 244, 0.82);
      }
      .hero-highlights {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1rem;
        max-width: 64ch;
      }
      .hero-highlights li {
        position: relative;
        padding-left: 1.9rem;
        font-size: 1.02rem;
        line-height: 1.7;
        color: rgba(230, 236, 248, 0.92);
      }
      .hero-highlights li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0.65rem;
        width: 0.55rem;
        height: 0.55rem;
        background: var(--accent);
        border-radius: 999px;
        box-shadow: 0 0 10px rgba(123, 213, 255, 0.9);
      }
      .hero-highlights strong {
        color: #ffffff;
      }
      .hero-highlights span {
        color: rgba(210, 221, 239, 0.86);
      }
      .hero-note {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(192, 205, 225, 0.75);
      }
      .hero-divider {
        height: 1px;
        width: 100%;
        background: linear-gradient(90deg, rgba(123, 213, 255, 0), rgba(123, 213, 255, 0.45), rgba(123, 213, 255, 0));
      }
      .hero-connect {
        display: grid;
        gap: 0.9rem;
      }
      .hero-connect h2 {
        margin: 0;
        font-size: 1.2rem;
        color: rgba(236, 244, 255, 0.95);
      }
      .social-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.9rem;
      }
      .social-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.6rem 1.35rem;
        border-radius: 14px;
        background: rgba(16, 22, 34, 0.82);
        border: 1px solid rgba(123, 213, 255, 0.22);
        color: rgba(225, 235, 250, 0.9);
        font-size: 0.96rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        box-shadow: 0 16px 32px rgba(9, 13, 23, 0.45);
      }
      .social-links a:hover {
        border-color: rgba(123, 213, 255, 0.6);
        box-shadow: 0 20px 48px rgba(10, 18, 36, 0.55);
        transform: translateY(-3px) scale(1.02);
        color: #f5fbff;
      }
      .social-icon {
        width: 1.2rem;
        height: 1.2rem;
        display: inline-block;
        background-color: currentColor;
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
      }
      .icon-github {
        mask-image: url("{{ '/assets/icons/github.svg' | relative_url }}");
        -webkit-mask-image: url("{{ '/assets/icons/github.svg' | relative_url }}");
      }
      .icon-linkedin {
        mask-image: url("{{ '/assets/icons/linkedin.svg' | relative_url }}");
        -webkit-mask-image: url("{{ '/assets/icons/linkedin.svg' | relative_url }}");
      }
      .icon-email {
        mask-image: url("{{ '/assets/icons/email.svg' | relative_url }}");
        -webkit-mask-image: url("{{ '/assets/icons/email.svg' | relative_url }}");
      }
      article.blog-post {
        line-height: 1.7;
      }
      article.blog-post h1,
      article.blog-post h2,
      article.blog-post h3 {
        color: #fff;
      }
      article.blog-post pre {
        background: rgba(0,0,0,0.55);
        padding: 1rem;
        border-radius: 10px;
        overflow-x: auto;
      }
      article.blog-post code {
        font-family: "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 0.95rem;
      }
      .resume-viewer,
      #comments {
        width: min(88vw, 1100px);
        margin: 0 auto;
      }
      .resume-viewer {
        height: min(80vh, 900px);
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 28px 70px rgba(0,0,0,0.45);
        background: #fff;
      }
      .resume-viewer iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      #comments {
        padding: 2rem 1rem 0;
      }
      #comments h2 {
        text-align: center;
        font-weight: 600;
        font-size: 1.4rem;
        margin-bottom: 1rem;
        color: #fff;
      }
      @media (max-width: 768px) {
        header.site-header {
          position: static;
        }
        header .inner {
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: auto;
          padding: 0.75rem 0.4rem 0.6rem;
          gap: 0.6rem;
        }
        .site-title {
          text-align: center;
        }
        nav.site-nav {
          display: flex;
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.6rem;
        }
        nav.site-nav a {
          font-size: 0.9rem;
          padding: 0.35rem 0.8rem;
        }
        main.site-content {
          padding: 1.5rem 0 2.5rem;
        }
        .resume-viewer {
          height: min(75vh, 600px);
          width: min(92vw, 900px);
          border-radius: 0;
          box-shadow: none;
        }
        .card {
          padding: 1.25rem;
          border-radius: 12px;
        }
        #comments {
          width: 100%;
          padding: 1.5rem 0 0;
        }
        .hero-card {
          width: min(96vw, 720px);
          padding: 2rem;
          gap: 1.5rem;
        }
        .hero-pretitle {
          letter-spacing: 0.28em;
        }
        .hero-subtitle {
          font-size: 0.98rem;
        }
        .hero-highlights li {
          padding-left: 1.6rem;
          font-size: 0.97rem;
        }
        .hero-connect h2 {
          font-size: 1.1rem;
        }
        .social-links {
          gap: 0.75rem;
        }
        .social-links a {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
          <a href="{{ '/resume/' | relative_url }}" {% if page.url == '/resume/' %}class="active"{% endif %}>Resume</a>
          <a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog/' %}class="active"{% endif %}>Blog</a>
          <a href="{{ site.github.repository_url }}" target="_blank" rel="noopener">Repository</a>
        </nav>
      </div>
    </header>
    <main class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-meta">
          <span id="site-uptime">Online for 0 days</span>
          <span class="dot">•</span>
          <span id="page-views">Analytics tracked via Cloudflare</span>
        </div>
        <div>
          © {{ site.time | date: '%Y' }} {{ site.title }} · Crafted with LaTeX, Jekyll, and a healthy dose of curiosity.
        </div>
      </div>
    </footer>
    <script>
      (function() {
        const launchDate = new Date(Date.UTC(2025, 10, 1, 0, 0, 0));
        const uptimeEl = document.getElementById('site-uptime');
        if (!uptimeEl) return;
        function updateUptime() {
          const now = new Date();
          let diff = now.getTime() - launchDate.getTime();
          if (isNaN(diff)) {
            uptimeEl.textContent = 'Online time unavailable';
            return;
          }
          if (diff < 0) diff = 0;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const parts = [];
          if (days > 0) parts.push(days + ' day' + (days === 1 ? '' : 's'));
          if (hours > 0) parts.push(hours + ' hour' + (hours === 1 ? '' : 's'));
          parts.push(minutes + ' min');
          uptimeEl.textContent = 'Online for ' + parts.join(' ');
        }
        updateUptime();
        setInterval(updateUptime, 60000);
      })();
    </script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "0a0fe53f35664ac9bcf200c83d72582a"}'></script>
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
